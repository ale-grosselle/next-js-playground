name: Playwright Tests and PR Check

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test-and-update-pr-on-failure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Playwright and dependencies
        run: |
          npx playwright install
          npm install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test | tee output.log
          if grep -q -e "Error: A snapshot doesn't exist at" -e "Screenshot comparison failed" output.log; then
            echo "Playwright tests failed due to a snapshot issue."
            echo "SNAPSHOT_DIFFERENCES=true" >> $GITHUB_ENV
            exit 1
          elif grep -q "failed" output.log; then
            echo "Playwright tests failed due to a non-snapshot issue."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        id: artifact-upload
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Check if branch exists, create or update PR if snapshot differences found
      - name: Create or update branch and PR if snapshot differences found
        if: ${{ failure() && env.SNAPSHOT_DIFFERENCES == 'true' }}
        run: |
          # Configure git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Define the branch name
          BRANCH_NAME="snapshot-update"

          # Fetch all branches to ensure we have access to the remote branch
          git fetch origin

          # Check if the branch already exists remotely
          if git ls-remote --exit-code --heads origin $BRANCH_NAME; then
            echo "Branch $BRANCH_NAME exists remotely. Checking out and pulling latest changes."
            git checkout -b $BRANCH_NAME origin/$BRANCH_NAME
            git pull origin $BRANCH_NAME
          else
            echo "Branch $BRANCH_NAME does not exist remotely. Creating new branch."
            git checkout -b $BRANCH_NAME
          fi

          # Check if there are any changes
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing."
            # Stage all changes and commit
            git add .
            git commit -m "Automated snapshot update"

            # Push the branch to the repository
            git push origin $BRANCH_NAME

            # Check if a PR exists for this branch
            PR_EXISTS=$(gh pr list --head $BRANCH_NAME --state open --json number --jq '.[0].number' || echo "")

            if [ -z "$PR_EXISTS" ]; then
              # Create a new PR if none exists
              echo "Creating new PR for branch $BRANCH_NAME"
              gh pr create --title "Automated PR for Playwright snapshot updates" --body "Snapshot differences detected. Please review the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }})." --head $BRANCH_NAME --base master
            else
              echo "PR already exists: #$PR_EXISTS - updated with latest changes"
            fi
          else
            echo "No changes detected. Skipping commit and PR creation."
          fi
      # Comment on PR with report link if differences found
      - name: Comment on PR with report link
        if: ${{ failure() && env.SNAPSHOT_DIFFERENCES == 'true' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### Playwright visual snapshot differences detected.
            View the [Playwright report](${{ steps.artifact-upload.outputs.artifact-url }}) to review the visual differences.
            **To approve the snapshot changes and update the snapshots, please comment:** /approve-snapshots

      # Send Slack notification if differences found
      - name: Send Slack notification if differences found
        if: ${{ failure() && env.SNAPSHOT_DIFFERENCES == 'true' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Playwright snapshot differences detected. View the report here: ${{ steps.artifact-upload.outputs.artifact-url }}"
          }' $SLACK_WEBHOOK_URL
